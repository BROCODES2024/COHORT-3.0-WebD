<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="display: grid; place-items: center">
    <div style="display: grid; grid-template-columns: 400px 800px; gap: 20px">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: red;
          width: 400px;
          height: 50px;
          color: white;
          font-weight: bold;
          font-size: 20px;
        "
      >
        Left
      </div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: blue;
          width: 800px;
          height: 50px;
          color: white;
          font-weight: bold;
          font-size: 20px;
        "
      >
        Right
      </div>
    </div>
  </body>
</html>
