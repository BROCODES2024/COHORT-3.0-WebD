<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskify - Drag & Drop Task Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board-container">
      <!-- To Do Column -->
      <div class="task-column" id="todo">
        <div class="column-header">
          <h3>To Do</h3>
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="tasks-container" data-column-id="todo">
          <!-- Sample Task Card -->
          <div class="task-card" draggable="true">
            <h4>Initial Task Example</h4>
            <p>This is the description for the task.</p>
            <div class="task-footer">
              <span class="task-priority medium">Medium</span>
              <span class="task-date">July 22, 2025</span>
            </div>
          </div>
        </div>
        <button class="add-new-btn" data-column-id="todo">+ Add new</button>
      </div>

      <!-- In Progress Column -->
      <div class="task-column" id="in-progress">
        <div class="column-header">
          <h3>In Progress</h3>
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="tasks-container" data-column-id="in-progress"></div>
        <button class="add-new-btn" data-column-id="in-progress">
          + Add new
        </button>
      </div>

      <!-- Under Review Column -->
      <div class="task-column" id="under-review">
        <div class="column-header">
          <h3>Under Review</h3>
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="tasks-container" data-column-id="under-review"></div>
        <button class="add-new-btn" data-column-id="under-review">
          + Add new
        </button>
      </div>

      <!-- Finished Column -->
      <div class="task-column" id="finished">
        <div class="column-header">
          <h3>Finished</h3>
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="tasks-container" data-column-id="finished"></div>
        <button class="add-new-btn" data-column-id="finished">+ Add new</button>
      </div>
    </div>

    <!-- Add Task Modal (Hidden by default) -->
    <div class="modal-overlay" id="add-task-modal">
      <div class="modal-content">
        <h2>Add New Task</h2>
        <form id="add-task-form">
          <label for="task-title">Title</label>
          <input type="text" id="task-title" required />

          <label for="task-desc">Description</label>
          <textarea id="task-desc" rows="3"></textarea>

          <label for="task-priority">Priority</label>
          <select id="task-priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="urgent">Urgent</option>
          </select>

          <div class="form-buttons">
            <button type="button" id="close-modal-btn">Cancel</button>
            <button type="submit">Add Task</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
